


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/pages/main/index}">
<body>

<div layout:fragment="content" class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
        </div>

        <div class="row">
            <div class="col-lg-8 grid-margin stretch-card" id="conversation-div">
                <div class="card">

                    <div class="card-body" id="conversation">


                        <div th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_STUDENT}  and ${not #lists.isEmpty(chat.messages)}">
                            <div th:each="message : ${chat.messages}">
                                <div class="flex-container">
                                    <div class="left-item">
                                        <div th:if="${personalInfo.username == message.receiverUsername}"
                                             th:class="left-item">
                                            <button th:text="${message.content}"
                                                    class="btn btn-light btn-rounded btn-fw"></button>
                                        </div>
                                    </div>

                                    <div class="right-item">
                                        <div th:if="${personalInfo.username == message.senderUsername}"
                                             th:class="right-item">
                                            <button th:text="${message.content}"
                                                    class="btn btn-success btn-rounded btn-fw"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div id="send-message-div" class="form-group">
                        <div class="input-group">
                            <input id="message-input" type="text" class="form-control"
                                   placeholder="Max. počet znakov: 100" aria-label="Recipient's username"
                                   aria-describedby="basic-addon2" minlength="1" maxlength="100">

                            <div th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_STUDENT}"
                                 class="input-group-append">
                                <button th:id="send-button" class="btn btn-sm btn-primary" type="button"
                                        th:attr="onclick=|sendMessage('${personalInfo.username}','${teacher}')|">
                                    Odoslať
                                </button>
                            </div>

                            <div th:if="${(personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER)}"
                                 class="input-group-append">
                                <button th:id="send-button" disabled class="btn btn-sm btn-primary"
                                        type="button"
                                        th:attr="onclick=|sendMessage('${personalInfo.username}','null')|">
                                    Odoslať
                                </button>
                            </div>


                            <p class="error" id="message-input-error-hint"></p>

                        </div>
                    </div>
                </div>
            </div>


            <div th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER}"
                 class="col-8 grid-margin">
                <div style="background-color: #6c757d" class="card">
                    <div class="card-body">
                        <h4 class="card-title">Študenti</h4>
                        <div class="table-responsive">
                            <table id="table" class="table table-dark" style="color: whitesmoke">
                                <thead>
                                <tr>
                                    <th style="color: whitesmoke">Celé meno</th>
                                    <th style="color: whitesmoke">Používateľské meno</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(students)}">
                                    <td colspan="2">Žiadny študent</td>
                                </tr>
                                <tr th:id="${student.id}" th:each="student : ${students}">
                                    <td><span
                                            th:text="${student.personalInfo.name + ' ' + student.personalInfo.surname}"></span>
                                    </td>
                                    <td><span th:text="${student.personalInfo.username}"></span></td>
                                    <td>
                                        <button th:attr="onclick=|getConversation('${student.personalInfo.username}', '${student.id}')|"
                                                type="button" class="btn btn-info btn-rounded btn-fw">Zobraziť
                                            konverzáciu
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"></span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a
                    href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
        </div>
    </footer>
</div>

</body>
</html>
