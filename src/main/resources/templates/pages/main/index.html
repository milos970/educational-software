<div class="container-scroller">
    <!-- partial:partials/_sidebar.html -->
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
            <a class="sidebar-brand brand-logo" th:href="@{/person/home/page}"><img th:src="@{/images/logo.png}" alt="logo"/></a>
            <a class="sidebar-brand brand-logo-mini" th:href="@{/person/home/page}"><img th:src="@{/images/mini-logo.png}"
                                                                            alt="logo"/></a>
        </div>
        <ul class="nav">
            <li class="nav-item profile">
                <div class="profile-desc">
                    <div class="profile-pic">
                        <div class="count-indicator">
                            <img class="img-xs rounded-circle"
                                 th:src="${personalInfo.gender == 'FEMALE'} ? @{/images/faces-clipart/female.png} : @{/images/faces-clipart/male.png}"
                                 alt="Profilová fotka"/>

                            <span class="count bg-success"></span>
                        </div>
                        <div class="profile-name">
                            <h5 class="mb-0 font-weight-normal"
                                th:text="${personalInfo.name + ' ' + personalInfo.surname}"></h5>
                            <span style="color: whitesmoke"
                                  th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_STUDENT}">Študent</span>
                            <span style="color: whitesmoke"
                                  th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER}">Vyučujúci</span>
                            <span style="color: whitesmoke"
                                  th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_EMPLOYEE}">Zamestnanec</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item nav-category">
                <span class="nav-link" style="color: whitesmoke">Navigácia</span>
            </li>

            <li class="nav-item menu-items">
                <a class="nav-link" th:href="@{/pages/methods}">
              <span class="menu-icon">
                <i class="mdi mdi-function"></i>
              </span>
                    <span class="menu-title" style="color: whitesmoke">Numerické kategórie</span>
                </a>
            </li>


            <li th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER || personalInfo.role == T(com.milos.numeric.Role).ROLE_EMPLOYEE}"
                class="nav-item menu-items">
                <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false"
                   aria-controls="ui-basic">
              <span class="menu-icon">
                <i class="mdi mdi-account-multiple"></i>
              </span>
                    <span class="menu-title">Používatelia</span>
                    <i class="menu-arrow"></i>
                </a>
                <div class="collapse" id="ui-basic">
                    <ul class="nav flex-column sub-menu">
                        <li class="nav-item"><a class="nav-link" href="" th:href="@{/pages/students}">Študenti</a></li>
                        <li class="nav-item"><a class="nav-link" href="" th:href="@{/pages/employees}">Zamestnanci</a>
                        </li>
                    </ul>
                </div>
            </li>

            <li class="nav-item menu-items">
                <a class="nav-link" href="" th:href="@{'/pages/materials'}">
              <span class="menu-icon">
                <i class="mdi mdi-library-books"></i>
              </span>
                    <span class="menu-title" style="color: whitesmoke">Materiály</span>
                </a>
            </li>


            <li th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER || personalInfo.role == T(com.milos.numeric.Role).ROLE_STUDENT}"
                class="nav-item menu-items">
                <a class="nav-link" th:href="@{'/pages/communication'}">
              <span class="menu-icon">
                <i class="mdi mdi-message-text">

                </i>
              </span>
                    <span class="menu-title" style="color: whitesmoke">
                        Správy
                    </span>
                </a>
            </li>

            <li th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_STUDENT}" class="nav-item menu-items">
                <a class="nav-link" th:href="@{'/pages/schedules'}">
              <span class="menu-icon">
                <i class="mdi mdi-timetable">

                </i>
              </span>
                    <span class="menu-title" style="color: whitesmoke">
                        Rozvrh
                    </span>
                </a>
            </li>

            <li th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_STUDENT}" class="nav-item menu-items">
                <a class="nav-link" th:href="@{'/student/profile/page'}">
              <span class="menu-icon">
                <i class="mdi mdi-account-card-details">

                </i>
              </span>
                    <span class="menu-title" style="color: whitesmoke">
                        Profil
                    </span>
                </a>
            </li>

            <li th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER || personalInfo.role == T(com.milos.numeric.Role).ROLE_EMPLOYEE}"
                class="nav-item menu-items">
                <a class="nav-link" th:href="@{'/employee/system/page'}">
              <span class="menu-icon">
                <i class="mdi mdi-wrench">

                </i>
              </span>
                    <span class="menu-title" style="color: whitesmoke">
                        Systém
                    </span>
                </a>
            </li>

        </ul>
    </nav>

    <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row">
            <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                <a class="navbar-brand brand-logo-mini" th:href="@{/person/home/page}"><img th:src="@{/images/mini-logo.png}"
                                                                                            alt="logo"/></a>
            </div>
            <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                    <span class="mdi mdi-menu"></span>
                </button>
                <ul class="navbar-nav navbar-nav-right">

                    <li class="nav-item dropdown">
                        <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown">
                            <div class="navbar-profile">
                                <img class="img-xs rounded-circle"
                                     th:src="${personalInfo.gender == 'FEMALE'} ? @{/images/faces-clipart/female.png} : @{/images/faces-clipart/male.png}"
                                     alt="Profilová fotka"/>

                                <p class="mb-0 d-none d-sm-block navbar-profile-name"
                                   th:text="${personalInfo.name + ' ' + personalInfo.surname}"></p>
                                <i class="mdi mdi-menu-down d-none d-sm-block"></i>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
                             aria-labelledby="profileDropdown">
                            <h6 class="p-3 mb-0">Profil</h6>
                            <div class="dropdown-divider"></div>

                            <div class="dropdown-divider"></div>
                            <a th:href="@{'/person/password/update/page'}" class="dropdown-item preview-item">
                                <div class="preview-thumbnail">
                                    <div class="preview-icon bg-dark rounded-circle">
                                        <i class="mdi mdi-settings text-success"></i>
                                    </div>
                                </div>
                                <div class="preview-item-content">
                                    <p class="preview-subject mb-1">Zmena hesla</p>
                                </div>
                            </a>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item preview-item" style="border:none; background:none; padding:0;">
                                    <div class="preview-thumbnail">
                                        <div class="preview-icon bg-dark rounded-circle">
                                            <i class="mdi mdi-logout text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="preview-item-content">
                                        <p class="preview-subject mb-1">Odhlásenie</p>
                                    </div>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                        data-toggle="offcanvas">
                    <span class="mdi mdi-format-line-spacing"></span>
                </button>
            </div>
        </nav>
        <!-- partial -->
        <!-- HERE CONTENT!!!!!!!!!!!!!!!!!!!!!!!!! -->
        <div layout:fragment="content">
            <!-- obsah podstránok sa sem vloží -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
