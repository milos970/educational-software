
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/pages/main/index}">
<body>

<div layout:fragment="content" class="main-panel">
    <div class="content-wrapper">

        <div class="row">
            <div class="col-md-8 grid-margin stretch-card">
                <div style="background-color: #6c757d" class="card">
                    <div class="card-body">
                        <h4 class="card-title">Zoznam zamestnancov</h4>
                        <p class="card-description"></p>
                        <div class="table-responsive">
                            <table style="color: whitesmoke" class="table table-dark">
                                <thead>
                                <tr>
                                    <th style="color: whitesmoke">Zamestnanec</th>
                                    <th style="color: whitesmoke">Meno</th>
                                    <th style="color: whitesmoke">Priezvisko</th>
                                    <th style="color: whitesmoke">Používateľské meno</th>
                                    <th style="color: whitesmoke">Osobné číslo</th>
                                    <th style="color: whitesmoke">Email</th>
                                    <th style="color: whitesmoke"></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(employees)}">
                                    <td colspan="2">Žiadny zamestnanec</td>
                                </tr>
                                <tr th:id='${employee.id}'  th:each="employee : ${employees}">

                                    <td class="py-1">
                                        <img th:if="${employee.personalInfo.getGender().name() eq 'MALE'}" th:src="@{/images/faces-clipart/male.png}" alt="Avatar" />
                                        <img th:if="${employee.personalInfo.getGender().name() eq 'FEMALE'}" th:src="@{/images/faces-clipart/female.png}" alt="Avatar" />
                                    </td>
                                    <td><span th:text="${employee.personalInfo.name}"></span></td>
                                    <td><span th:text="${employee.personalInfo.surname}"></span></td>
                                    <td><span th:text="${employee.personalInfo.username}"></span></td>
                                    <td><span th:text="${employee.personalInfo.personalNumber}"></span></td>
                                    <td><span th:text="${employee.personalInfo.email}"></span></td>
                                    <td th:if="${employee.personalInfo.role != T(com.milos.numeric.Role).ROLE_TEACHER }">
                                        <button th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER }"  type="button" th:attr="onclick=|deleteEmployee('${employee.id}')|" class="btn btn-danger btn-rounded btn-fw">Odstrániť</button>
                                    </td>



                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"></span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a
                    href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
        </div>
    </footer>

</div>

</body>
</html>
