<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/pages/main/index}">
<body>

<div layout:fragment="content" class="main-panel">
    <div class="content-wrapper">

        <div class="row">
            <div class="class=col-md-8 grid-margin stretch-card">
                <div style="background-color: #6c757d" class="card">
                    <div class="card-body">
                        <h4 class="card-title">Zoznam študentov</h4>
                        <p class="card-description"></p>
                        <div class="table-responsive">
                            <table style="color: whitesmoke" class="table table-dark">
                                <thead>
                                <tr>
                                    <th style="color: whitesmoke">Študent</th>
                                    <th style="color: whitesmoke">Meno</th>
                                    <th style="color: whitesmoke">Priezvisko</th>
                                    <th style="color: whitesmoke">Používateľské meno</th>
                                    <th style="color: whitesmoke">Osobné číslo</th>
                                    <th style="color: whitesmoke">Email</th>
                                    <th style="color: whitesmoke">Body</th>
                                    <th style="color: whitesmoke"
                                        th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER}"></th>
                                    <th style="color: whitesmoke">Absencie</th>
                                    <th style="color: whitesmoke"></th>
                                    <th style="color: whitesmoke"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(students)}">
                                    <td colspan="2">Žiadny študent</td>
                                </tr>
                                <tr th:each="student : ${students}">
                                    <td class="py-1">
                                        <img th:if="${student.personalInfo.getGender().name() eq 'MALE'}"
                                             th:src="@{/images/faces-clipart/male.png}" alt="Avatar"/>
                                        <img th:if="${student.personalInfo.getGender().name() eq 'FEMALE'}"
                                             th:src="@{/images/faces-clipart/female.png}" alt="Avatar"/>
                                    </td>
                                    <td><span th:text="${student.personalInfo.name}"></span></td>
                                    <td><span th:text="${student.personalInfo.surname}"></span></td>
                                    <td><span th:text="${student.personalInfo.username}"></span></td>
                                    <td><span th:text="${student.personalInfo.personalNumber}"></span></td>
                                    <td><span th:text="${student.personalInfo.email}"></span></td>
                                    <td><span th:id="'points-' + ${student.id}" th:attr="data-points=${student.getPoints()}" th:text="${student.getPoints()}"></span></td>
                                    </td>
                                    <td th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER}"><span>
                                                <div class="input-group">
                        <input type="number" min="0" max="100" class="form-control" aria-label="Recipient's username"
                               th:id="'points-input-' + ${student.id}"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-sm btn-primary" th:onclick="'sendPoints(' + ${student.id} + ')'" type="button">Pridať</button>
                        </div>
                      </div></span></td>
                                    <td><span th:id="'absences-' + ${student.id}" th:attr="data-points=${student.getAbsences()}" th:text="${student.getAbsences()}"></span></td>
                                    <td th:if="${personalInfo.role == T(com.milos.numeric.Role).ROLE_TEACHER}"><span> <div
                                            class="input-group">
                        <input type="number" min="0" max="13" class="form-control" aria-label="Recipient's username"
                               th:id="'absences-input-' + ${student.id}"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-sm btn-primary" th:onclick="'sendAbsences(' + ${student.id} + ')'" type="button">Pridať</button>
                        </div>
                      </div></span></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>
    <footer class="footer">
        <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block"></span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a
                    href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
        </div>
    </footer>

</div>

</body>
</html>
